<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="LogoutPage.css">
</head>
<body>
    <div class="container">
        <img src="OrbisWorld.jpg" width="400" height="400">
        <div class="lottie-container">
        </div>

        <div class="signin-container">
            <div class="signin-button apple" onclick="signInWithApple()">
                <img src="apple_logo.png" alt="Apple Logo" width="50" height="50">
                <span>Sign in with Apple</span>
            </div>

            <div class="signin-button microsoft" onclick="signInWithMicrosoft()">
                <img src="microsoft_logo.png" alt="Microsoft Logo" width="45" height="45">
                <span>Sign in with Microsoft</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
